<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Area Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Triangle Area Calculator</h1>

    <!-- Triangle Drawing -->
    <div class="triangle-container">
      <div class="triangle">
        <span class="label a">a</span>
        <span class="label b">b</span>
        <span class="label h">h</span>
      </div>
    </div>

    <!-- Area Calculation Form -->
    <form id="triangleForm">
      <label for="base">Base (b):</label>
      <input type="number" id="base" placeholder="Enter base in units" required>

      <label for="height">Height (h):</label>
      <input type="number" id="height" placeholder="Enter height in units" required>

    </form>

    <p id="result">The area will be displayed here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
