<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Luas Segitiga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hitung Luas Segitiga</h1>

    <!-- Triangle Drawing -->
    <div class="triangle-container">
      <div class="triangle">
        <span class="label a">a</span>
        <span class="label b">b</span>
        <span class="label h">h</span>
      </div>
    </div>

    <!-- Area Calculation Form -->
    <form id="triangleForm">
      <label for="base">Alas (a):</label>
      <input type="number" id="base" placeholder="Masukkan alas segitiga" required>

      <label for="height">Tinggi (t):</label>
      <input type="number" id="height" placeholder="Masukkan tinggi segitiga" required>

    </form>

    <p id="result">Hasil akan ditampilkan di sini.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
